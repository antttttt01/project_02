<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
</head>

<body>
    <form>
        <label for="aaa">名字：</label>
        <input type="text" name="username" id="aaa" value="请输入你的名字"><br>
        密码：<input type="password" name="password"><br>
        性别：男<input type="radio" name="sex" value="男"> 女 <input type="radio" name="sex" value="女"><br>
        爱好：
        吃饭<input type="checkbox" name="hobby" value="吃饭">
        睡觉<input type="checkbox" name="hobby" value="睡觉">
        打豆豆<input type="checkbox" name="hobby" value="打豆豆"><br>
    </form>
</body>

</html>
